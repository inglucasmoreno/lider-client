<app-modal [showModal]="showModal">
    <div>
        <div class="p-2 flex items-center justify-between rounded-t bg-gray-800 text-white">
            <h1 class="text-xl"> Actualizando datos </h1>
            <button (click)="showModal = false">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>            
            </button>
        </div>
        <form [formGroup]="inmobiliariaForm" (submit)="actualizarInmobiliaria()" class="p-3">
            <div class="lg:flex lg:items-center">
                <div class="lg:w-1/2">
                    <label class="font-semibold"> <span class="text-red-500"> * </span> Nombre </label>
                    <input formControlName="nombre" placeholder="Ej. Equinoccio Technology" type="text" 
                           class="border-b-2 py-2 outline-none text-sm focus:outline-none transform duration-500 focus:border-primaryColor w-full border-gray-300">
                </div> 
                <div class="lg:w-1/2 mt-3 lg:mt-0 lg:ml-4">
                    <label class="font-semibold"> <span class="text-red-500"> * </span> Teléfono </label>
                    <input formControlName="telefono"  placeholder="Ej. 2664869642" type="text" 
                           class="border-b-2 py-2 outline-none text-sm focus:outline-none transform duration-500 focus:border-primaryColor w-full border-gray-300">
                </div>               
            </div>  
            <div class="lg:flex lg:items-center mt-4">
                <div class="lg:w-1/2">
                    <label class="font-semibold"> <span class="text-red-500"> * </span> Direccion </label>
                    <input formControlName="direccion"  placeholder="Ej. Portugal 1030" type="text" 
                           class="border-b-2 py-2 outline-none text-sm focus:outline-none transform duration-500 focus:border-primaryColor w-full border-gray-300">
                </div> 
                <div class="lg:w-1/2 mt-3 lg:mt-0 lg:ml-4">
                    <label class="font-semibold"> <span class="text-red-500"> * </span> Correo electrónico </label>
                    <input formControlName="email"  placeholder="Ej. equinocciotechnology@gmail.com" type="text" 
                           class="border-b-2 py-2 outline-none text-sm focus:outline-none transform duration-500 focus:border-primaryColor w-full border-gray-300">
                </div>               
            </div>
            <div class="mt-4">
                <label class="font-semibold"> <span class="text-red-500"> * </span> Descripción </label>
                <textarea formControlName="descripcion"  class="border-2 w-full transform duration-500 focus:border-primaryColor p-2 focus:outline-none outline-none text-sm mt-1 border-gray-300" placeholder="Descripción de la inmobiliaria"></textarea>
            </div>
            <button class="bg-gray-100 mt-4 hover:text-secondaryColor font-semibold text-gray-800 p-2 border border-gray-300 rounded w-full">
                Actualizar datos
            </button>            
        </form>
    </div>
</app-modal>
<app-tarjeta-formulario>
    <div class="flex bg-gray-800 border border-gray-800 p-2 rounded-t items-center justify-between text-white">
        <h1 class="text-xl"> Datos de inmobiliaria </h1>
        <button (click)="abrirModal()" title="Actualizar datos" class="bg-gray-100 border border-gray-300 p-2 text-gray-800 rounded hover:text-secondaryColor">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
              </svg>            
        </button>
    </div>
    <div *ngIf="inmobiliaria" class="p-4">
        <div class="lg:flex lg:items-center">
            <div class="lg:w-1/2">
                <label class="font-semibold"> Nombre </label>
                <div class="border border-gray-300 p-2 bg-gray-100 mt-1 rounded w-full"> {{ inmobiliaria.nombre }} </div>
            </div>
            <div class="lg:w-1/2 lg:ml-4 mt-2 lg:mt-0">
                <label class="font-semibold"> Teléfono </label>
                <div class="border border-gray-300 p-2 bg-gray-100 mt-1 rounded w-full"> {{ inmobiliaria.telefono }} </div>
            </div>
        </div>
        <div class="lg:flex lg:items-center mt-2">
            <div class="lg:w-1/2">
                <label class="font-semibold"> Dirección </label>
                <div class="border border-gray-300 p-2 bg-gray-100 mt-1 rounded w-full"> {{ inmobiliaria.direccion }} </div>
            </div>
            <div class="lg:w-1/2 lg:ml-4 mt-2 lg:mt-0">
                <label class="font-semibold"> Correo electrónico </label>
                <div class="border border-gray-300 p-2 bg-gray-100 mt-1 rounded w-full"> {{ inmobiliaria.email }} </div>
            </div>
        </div>
        <div class="mt-2">
            <label class="font-semibold"> Descripción </label>
            <div class="w-full p-2 bg-gray-100 rounded border mt-1 border-gray-300">
                {{ inmobiliaria.descripcion }}
            </div>
        </div>
    </div>
    <div class="p-2">
        <div *ngIf="!inmobiliaria" class="p-2 flex bg-gray-100 text-gray-600 rounded border border-gray-300 items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            <p class="ml-2"> Tu inmobiliaria no tiene datos cargados </p>
        </div>
    </div>
</app-tarjeta-formulario>
