<div class="mt-2">
    <ul class="flex overflow-x-auto gap-6 snap-x snap-mandatory md:before:shrink-0 before:w-[30vw] after:shrink-0 after:w-[30vw] md:before:w-0 md:after-0">
        <li [id]="i.toString()" class="shrink-0 snap-center relative" *ngFor="let imagen of imagenes; let i = index">
            <img class="max-h-72 rounded" [src]="imagen.src" [alt]="imagen.title">
            <button class="bg-secondaryColor text-white w-max text-lg py-2 px-4 bottom-2 absolute inset-x-2 rounded"> {{ imagen.title }} </button>
        </li>
    </ul>
</div>
