<!-- Modal: Contactar asesor -->
<app-modal [showModal]="showAsesor">
    <div class="pt-2 pb-4 px-4">
        <div class="flex items-center justify-between pb-4">
            <h1 class="text-3xl"> Solicitando asesoria </h1>
            <svg (click)="showAsesor = false" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>
        <div class="mt-2">
            <div class="bg-gray-100 border border-gray-300 p-2 mt-2"> [LT001] Lote en Juana Koslay </div>   
            <div class="flex items-center mt-4">
                <div class="w-1/2 pr-2">
                    <input type="text" class="border border-gray-300 focus:outline-none p-2 w-full" placeholder="Apellido">
                </div>
                <div class="w-1/2">
                    <input type="text" class="border border-gray-300 focus:outline-none p-2 w-full" placeholder="Nombre">
                </div>
            </div>
            <div class="flex items-center mt-4">
                <div class="w-1/2 flex items-center pr-2">
                    <div class="p-2 border bg-gray-100 text-gray-500 border-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                          </svg>
                    </div>
                    <input type="text" class="border border-gray-300 border-l-0 focus:outline-none p-2 w-full" placeholder="Teléfono">
                </div>
                <div class="w-1/2 flex items-center">
                    <div class="p-2 border bg-gray-100 text-gray-500 border-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <input type="email" class="border border-gray-300 border-l-0 focus:outline-none p-2 w-full" placeholder="Email">
                </div>                
            </div>
            <textarea class="w-full border border-gray-300 mt-3 focus:outline-none p-2" placeholder="Mensaje"></textarea>
            <button class="border border-gray-300 p-2 mt-4 bg-secondaryColor text-lg text-white w-full rounded"> Solicitar! </button>
        </div>
    </div>
</app-modal>

<!-- Pagina principal -->
<div>
    <!-- Buscador -->
    <div class="relative">
        <img class="w-full gsap-imagen h-96 object-cover blur-sm" src="https://services.meteored.com/img/article/hoy-en-el-dia-mundial-del-campo-analizamos-la-influencia-del-camblio-climatico-6922-1_1280.jpg" alt="">
        <img class="md:w-1/2 gsap-imagen h-96 absolute top-0 bottom-0 mx-auto left-0 right-0 object-cover" src="https://services.meteored.com/img/article/hoy-en-el-dia-mundial-del-campo-analizamos-la-influencia-del-camblio-climatico-6922-1_1280.jpg" alt="">
        <div class="w-11/12 gsap-buscador lg:w-1/3 h-max pb-5 pt-4 rounded shadow-lg opacity-95 absolute top-10 left-0 bottom-10 right-0 bg-secondaryColor mt-10 mx-auto p-2">
            <h2 class="text-white text-center text-2xl"> Búsqueda de ventas </h2>
            <h3 class="text-center text-white mt-1"> Datos del inmueble </h3>
            <div class="mt-4 flex items-center">
                <div class="p-2 w-1/2">
                    <select class="border bg-white p-2 w-full focus:outline-none rounded">
                        <option value=""> Tipo </option>
                        <option value="alquileres"> Casa </option>
                        <option value="alquileres"> Departamento </option>
                        <option value="alquileres"> Local comercial </option>
                        <option value="alquileres"> Monoambiente </option>
                        <option value="alquileres"> Oficina </option>
                        <option value="alquileres"> Terreno/Lote </option>
                        <option value="alquileres"> Campo </option>
                    </select>
                </div>
                <div class="p-2 w-1/2">
                    <select class="border bg-white p-2 w-full focus:outline-none rounded">
                        <option value=""> Provincia </option>
                        <option value="San Luis"> San Luis </option>
                        <option value="Cordoba"> Cordoba </option>
                    </select>
                </div>
            </div>
            <div class="flex items-center">
                <div class="p-2 w-1/2">
                    <div class="flex items-center">
                        <span class="py-2 px-3 rounded-l bg-gray-100 border-r font-semibold"> $ </span>
                        <input type="number" min="0" placeholder="Precio desde" class="bg-white focus:outline-none rounded-r w-full p-2">
                    </div>
                </div>
                <div class="p-2 w-1/2">
                    <div class="flex items-center">
                        <span class="py-2 px-3 rounded-l bg-gray-100 border-r font-semibold"> $ </span>
                        <input type="number" min="0" placeholder="Precio hasta" class="bg-white focus:outline-none rounded-r w-full p-2">
                    </div>
                </div>
            </div>
            <div class="p-2 w-full">
                <button class="p-2 border bg-gray-100 hover:bg-blue-100 hover:border-blue-200 hover:text-secondaryColor w-full rounded font-semibold"> Buscar </button>
            </div>
        </div>
    </div>
    <div class="gsap-tarjetas">
        <div *ngIf="dataWebService.inmueblesVenta.length !== 0" class="flex items-center flex-wrap">
            <div class="w-full lg:w-1/3 xl:w-1/4 p-2" *ngFor="let inmueble of dataWebService.inmueblesVenta">
                <app-tarjeta [elemento]="inmueble"></app-tarjeta>    
            </div>
        </div>
    </div>
    <div class="gsap-tarjetas">
        <div *ngIf="dataWebService.inmueblesVenta.length === 0">
            <p class="text-center mt-10 text-gray-600 text-xl lg:text-2xl"> No contamos actualmente con inmuebles con esas características </p>
        </div>
    </div>
</div>
