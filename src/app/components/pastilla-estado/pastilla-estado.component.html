<div [ngClass]="{'text-green-600 border-green-200' : activo, 'text-red-600 border-red-200' : !activo}"
class="relative border rounded-full inline-block px-3 py-1 font-semibold leading-tight cursor-pointer">
    <span [ngClass]="{'bg-green-200' : activo, 'bg-red-200' : !activo}"
        ria-hidden
        class="absolute inset-0 opacity-50 rounded-full"></span>
    <span class="relative"> {{ activo ? 'Activo' : 'Inactivo' }}</span>
</div>
